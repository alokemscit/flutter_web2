<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Web2">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="agmc">
  <link rel="apple-touch-icon" href="icons/logo_agh.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/logo_agh.png"/>

  <title>Web2</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="bootstrap/jquery.min.js"></script>
  
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link href="bootstrap/style.css" rel="stylesheet">




</head>
<body id="app-container">
  
   


  <a id="triggerPdfViewer"  data-toggle="modal" data-target="#myModal"></a>

<!-- Modal -->
<div id="myModal" class="modal fade modal-fullscreen" style="height: 100%; width: 100%;" role="dialog">
  <div class="modal-dialog" style="height: 100%; width: 100%;">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="report-title" class="modal-title">Modal Title</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="pdf-container">
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

 
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });


    // FlutterLoader.load({
    //   entrypoint: "main.dart.js",
    //   serviceWorker: "flutter_service_worker.js",
    //   serviceWorkerVersion: '{{flutter_service_worker_version}}',
    // });

  </script>

  
</body>
</html>
